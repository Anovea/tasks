<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>JavaScript</title>
</head>
<body>
<script>
    let fib1 = 1            //Первое число Фибоначчи
    let fib2 = 2            //Второе число Фибоначчи
    let fib3 = 0            //Следующее число Фибоначчи
    let result = 2          //Первое чётное число Фибонначи
    while(fib3 < 4000000)   //Перебираем все числа от 0 до четырёх миллионов
    {
        if(fib3 % 2 == 0)   //Если число чётное то...
        {
            result += fib3  //Прибавляем к результату это число
        }
        fib3 = fib1 + fib2  //Получение следующего числа Фибоначчи
        fib1 = fib2         //Сохраняем второе число на место первого
        fib2 = fib3         //Сохраняем третье число на место второго
    }
    alert(result)     //Вывод результата
</script>
</body>
</html>
